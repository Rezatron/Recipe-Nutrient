<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Diary Calendar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <style>
        .calendar-container {
            width: 100%;
            padding: 20px;
        }
        .fc-day-number {
            font-size: 1.5em;
        }
        .fc-event {
            cursor: pointer;
            background-color: #4CAF50; /* Green for recipes */
            color: white;
            padding: 10px;
            border-radius: 4px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h2>My Food Diary</h2>
        <div id="calendar"></div>
    </div>

    <!-- Modal for Recipe Selection -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Select a Recipe</h3>
            <select id="recipeDropdown">
                <!-- Recipe options will be populated here -->
            </select>
            <button id="addRecipeBtn">Add Recipe</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let selectedDate;

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: function(start, end, timezone, callback) {
                    $.ajax({
                        url: '/get_user_recipes', // Endpoint to fetch user's saved recipes
                        method: 'GET',
                        success: function(data) {
                            callback(data);
                        }
                    });
                },
                dayClick: function(date, jsEvent, view) {
                    selectedDate = date.format();  // Store the clicked date
                    $('#recipeModal').show(); // Show the modal with recipes
                    loadSavedRecipes();  // Load saved recipes for the dropdown
                }
            });

            // Close modal when 'X' is clicked
            $('.close').click(function() {
                $('#recipeModal').hide();
            });

            // Load saved recipes into the dropdown
            function loadSavedRecipes() {
                $.ajax({
                    url: '/get_saved_recipes', // Endpoint to get saved recipes
                    method: 'GET',
                    success: function(recipes) {
                        let dropdown = $('#recipeDropdown');
                        dropdown.empty(); // Clear the current options
                        recipes.forEach(function(recipe) {
                            dropdown.append(new Option(recipe.label, recipe.id));
                        });
                    }
                });
            }

            // Handle adding the recipe to the calendar
            $('#addRecipeBtn').click(function() {
                let recipeId = $('#recipeDropdown').val();
                if (recipeId) {
                    $.ajax({
                        url: '/add_recipe_to_calendar', // Endpoint to add the selected recipe to the user's calendar
                        method: 'POST',
                        data: {
                            date: selectedDate,
                            recipe_id: recipeId
                        },
                        success: function() {
                            $('#recipeModal').hide();
                            $('#calendar').fullCalendar('refetchEvents'); // Refresh the calendar
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
